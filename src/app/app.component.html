<main class="mt-5">


    <ng-template #template>
        <div class="ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </ng-template>

    <div class="container spinners-gallery">
        <div class="row w-100">
            <div class="col-4 position-relative">
                <button [ng2-loading]="show"
                        [config]="loadingCongif"
                        [template]=""
                        class="btn btn-success btn-block position-relative py-5"
                        (click)="login()">
                    Login
                </button>
            </div>
        </div>
    </div>
</main>
